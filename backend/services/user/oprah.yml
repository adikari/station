service: user-service
provider:
  name: ssm

config:
  path: /${stage}/user/config
  defaults:
    USER_TABLE_NAME: 'users-${stage}'
    USER_TABLE_EMAIL_INDEX: idx-user-email

secret:
  path: /${stage}/user/secret
  required:
    ENGINE_API_KEY: 'apollo engine api key'
    GRAPHQL_ENDPOINT: 'graphql endpoint for introspection'
    SERVICE_API_KEY: 'user service API Gateway key'
