name: CI

on:
  push:
    paths:
    - backend/services/projects

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x

    - name: Install yarn dependencies
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install

    - name: Run Lint
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: lint

    - name: Run unit tests
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: test

